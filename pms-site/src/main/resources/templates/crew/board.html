<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <script src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</head>
<body>
<form role="form">
<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nick name</th>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        Long crewCode, String nickName, String crewName, String email, boolean active
        <tr th:each="crew : ${crews}">
            <td th:text="${crew.crewCode}">1</td>
            <td th:text="${crew.nickName}">@min</td>
            <td th:text="${crew.crewName}">KIM minsoo</td>
            <td th:text="${crew.email}">minsoo.kim@jkglobe.com</td>
            <td th:text="${crew.active}">true</td>
            <td>
                <button type="button" class="btn btn-info" th:onclick="'javascript:location.href=\'crew/' + ${crew.crewCode} +'\''">Info</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</form>


</body>
</html>
