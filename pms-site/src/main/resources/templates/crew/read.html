<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Framework Guru</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"> </link>
    <script th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>



</head>
<body>

<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
못생긴 아웅가
</div>


<form th:action="@{/crew/4}"  method="post">
    <div class="form-group">
        <label for="crewCode">ID:</label>
        <input type="text" class="form-control" id="crewCode" th:attr="value=${crew.crewCode}" readonly="true" name="crewCode"/>
    </div>
    <div class="form-group">
        <label for="nickName">Nick name:</label>
        <input type="text" class="form-control" id="nickName" th:attr="value=${crew.nickName}" name="nickName"/>
    </div>

    <div class="form-group">
        <label for="crewName">Crew Name:</label>
        <input type="text" class="form-control" id="crewName" th:attr="value=${crew.crewName}" name="crewName" />
    </div>
    <div class="form-group">
        <label for="active">Active:</label>
        <input type="text" class="form-control" id="active" th:attr="value=${crew.active}" />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
